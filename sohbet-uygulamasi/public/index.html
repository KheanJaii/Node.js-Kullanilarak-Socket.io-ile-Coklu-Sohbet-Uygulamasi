<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js" integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ==" crossorigin="anonymous"referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
    <div id="chat-wrap">
        <h2>Sohbet Ekranı</h2>
        <div id="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
        </div>

        <input type="text" id="sender" placeholder="Ad">
        <input type="text" id="message" placeholder="Mesaj">
        <button id="submitBtn">Gönder</button>
    </div>

    <div id="user-list-wrap">
        <h2>Çevrimiçi Kullanıcılar</h2>
        <div id="user-list"></div>
    </div>

    <script src="chat.js" charset="UTF-8"></script>
</body>
</html>
